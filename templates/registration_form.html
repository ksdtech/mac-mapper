$def with (form, ua)

<html>
<head>
<title>Chromebook Address Registration</title>
<style type="text/css">
body     { font-family:Verdana,Arial,Helvetica,sans-serif; }
form th  { text-align:right; }
p.small  { font-size:small; }
</style>
</head>
<body>
<h3>Chromebook Address Registration</h3>
<p>Please enter information in all fields, then click Submit.</p>
<form name="register" method="post"> 
$if not form.valid:
  $if not form.username.value:
    <p class="error">Try again:</p>
  $else:
    <p class="error">Try again, $form.username.value:</p>
$:form.render()
<input type="submit" />    
</form>
<p class="small">Browser: $ua</p>
</body>
</html>
